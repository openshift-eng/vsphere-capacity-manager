              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: LeaseSpec defines the specification for a lease
            properties:
              boskos-lease-id:
                description: BoskosLeaseID is the ID of the lease in Boskos associated
                  with this lease
                type: string
              memory:
                description: Memory is the amount of memory in GB allocated for this
                  lease
                type: integer
              network-type:
                default: single-tenant
                description: NetworkType defines the type of network required by the
                  lease. by default, all networks are treated as single-tenant. single-tenant
                  networks are only used by one CI jobs.  multi-tenant networks reside
                  on a VLAN which may be used by multiple jobs.  disconnected networks
                  aren't yet supported.
                enum:
                - ""
                - disconnected
                - single-tenant
                - multi-tenant
                - nested-multi-tenant
                - public-ipv6
                type: string
              networks:
                description: Networks is the number of networks requested
                type: integer
              poolSelector:
                additionalProperties:
                  type: string
                description: PoolSelector is a label selector for pools. If specified,
                  the lease can only be fulfilled by pools matching all of the specified
                  label key-value pairs. This works like Kubernetes nodeSelector for
                  selecting pools based on labels.
                type: object
              pools:
                default: 1
                description: Pools is the number of pools to return for this lease
                minimum: 1
                type: integer
              required-pool:
                description: RequiredPool when configured, this lease can only be
                  fulfilled by a specific pool
                type: string
              storage:
                description: Storage is the amount of storage in GB allocated for
                  this lease
                type: integer
              tolerations:
                description: Tolerations are tolerations that allow this lease to
                  be scheduled on pools with matching taints. This works like Kubernetes
                  pod tolerations for scheduling on nodes with taints.
                items:
                  description: Toleration represents a toleration that allows a lease
                    to be scheduled on a pool with matching taints.
                  properties:
                    effect:
                      description: Effect indicates which taint effect to match. Empty
                        means match all taint effects. When specified, allowed values
                        are NoSchedule and PreferNoSchedule.
                      enum:
                      - NoSchedule
                      - PreferNoSchedule
                      - ""
                      type: string
                    key:
                      description: Key is the taint key that the toleration applies
                        to. Empty means match all taint keys. If the operator is Exists,
                        the value should be empty, otherwise just a regular key.
                      type: string
                    operator:
                      description: Operator represents the relationship between the
                        key and value. Valid operators are Exists and Equal. Defaults
                        to Equal. Exists is equivalent to wildcard for value, so that
                        a lease can tolerate all taints of a particular category.
                      enum:
                      - Exists
                      - Equal
                      type: string
                    value:
                      description: Value is the taint value the toleration matches
                        to. If the operator is Exists, the value should be empty,
                        otherwise just a regular value.
                      type: string
                  type: object
                type: array
              vcpus:
                description: VCpus is the number of virtual CPUs allocated for this
